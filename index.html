<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jokes Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h1>Random Jokes Generator</h1>
        </div>

          <p id="joke">Click the generate button to get a setup joke-content</p>
          <p id="answer">And the punchline will appear here</p>
          <button id="generator">Generate</button>
        </div>
      </div>
     
    </div>

    <script src="index.js"></script>
  </body>
</html>
